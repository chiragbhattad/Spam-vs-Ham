<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
}
body {
    background-color: #ADD8E6;
}
div {
  border: 1px solid black;
  margin-right: 190px;
  margin-left: 190px;
}
</style>
<head>
    <title>Optical Character Recognition</title>
</head>

<h1 align="center" style="font-family:Fantasy;"> Optical Charcter Recognition </h1>

<div>
<p align="center" style="font-family:Monospace;"> Please upload your image: </p>
<form action="{{ url_for('main') }}", method="POST">
    <fieldset >
        <legend>Input text:</legend>
        <input name="TT" type="text" required>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
</div>

<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Text classification:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
